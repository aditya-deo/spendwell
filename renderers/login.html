<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4f8;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
  
      #auth {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
  
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
  
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 30px;
      }
  
      input {
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: border-color 0.3s;
      }
  
      input:focus {
        outline: none;
        border-color: #000000;
      }
  
      button {
        padding: 12px;
        font-size: 16px;
        background-color: #000000;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
  
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="auth">
      <h2>Login</h2>
      <form id="login-form">
        <input
          type="text"
          id="login-username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>

      <h2>Register</h2>
      <form id="register-form">
        <input
          type="text"
          id="register-username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="register-password"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
      </form>
      <script src="./scripts/registerOrLogin.js"></script>
    </div>
  </body>
</html>
